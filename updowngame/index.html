<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/updowngame/numberguess.css" />
  </head>

  <body>
    <!-- numberGuess Game!! css 작업해야됨-->
    <div class="container">
      <div class="box">
        <div class="wave -one"></div>
        <div class="wave -three"></div>
        <div class="wave -two"></div>
        <div class="wave -four"></div>
        <div class="wave -five"></div>
        <div class="wave -six"></div>
        <div class="title">업다운 게임</div>
      </div>
      <div class="game-info">
        <div id="result-area">결과!!</div>
        <div id="chance-area">남은 찬스: 5번</div>
      </div>
      <div class="search-box">
        <input type="number" id="user-input" placeholder="맞춰보세요:)" />
        <div class="button-box">
          <button id="play-button">Go!</button>
          <button id="reset-button">Reset!</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/updowngame/numberguess.js"></script>
</html>
